<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FutPlus | Login</title>
    <link rel="icon" type="image/png" href="img_roles/F (1).png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Styles/global.css">
    <link rel="stylesheet" href="Styles/login.css">
</head>
<body>
    <header class="main-header">
        <nav class="nav-container" role="navigation">
            <div class="logo"><a href="index.html">FUT<span>PLUS</span></a></div>
            <ul class="nav-links">
                <li><a href="index.html">Início</a></li>
                <li><a href="produtos.html">Produtos</a></li>
                <li><a href="sobre.html">Sobre Nós</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
           <div class="cart-container">
            <a href="carrinho.html" class="cart-icon-link"><i class="fas fa-shopping-cart"></i><span id="cart-count">0</span></a>
           </div>
        </nav>
    </header>

    <main class="login-main">
        <section class="login-card">
            <h2>Entrar ou Criar Conta</h2>

            <div class="tabs">
                <button id="tab-signin" class="active">Entrar</button>
                <button id="tab-signup">Criar</button>
            </div>

            <form id="signin-form" class="auth-form">
                <label>Email</label>
                <input type="email" id="signin-email" required>
                <label>Senha</label>
                <input type="password" id="signin-password" required>
                <button type="submit" class="btn-neon">Entrar</button>
            </form>

            <form id="signup-form" class="auth-form hidden">
                <label>Nome completo</label>
                <input type="text" id="signup-name" required>
                <label>Email</label>
                <input type="email" id="signup-email" required>
                <label>Senha (mín 6 chars)</label>
                <input type="password" id="signup-password" required minlength="6">
                <button type="submit" class="btn-neon">Criar conta</button>
            </form>

            <div class="divider">ou</div>

            <div class="profile-area hidden" id="profile-area">
                <h3>Meu Perfil</h3>
                <label>CEP</label>
                <input id="profile-cep" type="text" placeholder="00000-000">
                <label>Endereço</label>
                <input id="profile-address" type="text" placeholder="Rua, número, bairro">
                <button id="save-profile" class="btn-neon">Salvar endereço</button>
                <div style="margin-top:12px"><button id="logout" class="btn">Sair</button></div>
            </div>

            <div id="auth-feedback" class="muted-text" style="margin-top:12px"></div>
        </section>
    </main>

    <footer class="main-footer" style="margin-top:60px">
        <div class="footer-container">
            <div class="footer-box">
                <h4>FUT<span>PLUS</span></h4>
                <p>Qualidade premium e personalização oficial em cada detalhe.</p>
            </div>
        </div>
    </footer>

    <!-- Firebase compat SDK (paste your config into JS/firebase-init.js) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

    <script src="JS/firebase-init.js"></script>
    <script src="JS/login.js"></script>
</body>
</html>
